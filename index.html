<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(75, 94%, 57%);
    }
  </style>
</head>

<body>

  <div class="profile-card">

    <div class="profile-image">
      <img src="./assets/images/avatar-jessica.jpeg">
    </div>

    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <br>
    <p class="info">"Front-end developer and avid reader."</p>

    <div class="social-links">
      <a class="links" href="">GitHub</a>
      <a class="links" href="">Frontend Mentor</a>
      <a class="links" href="">LinkedIn</a>
      <a class="links" href="">Twitter</a>
      <a class="links" href="">Instagram</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.facebook.com/samuel.kamal.56/">Samuel Kamal</a>.
  </div>
</body>

</html>
